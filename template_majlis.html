<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexnova Image Template Editor</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #23358d;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        canvas {
            border: 1px solid #ccc;
            width: 100%;
            height: auto;
            max-width: 800px;
            background-color: white;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }

        .pricing {
            margin-top: 40px;
        }

        .pricing-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .pricing-plan {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .pricing-plan h3 {
            color: #007bff;
            margin: 0;
        }

        .pricing-plan p {
            font-size: 16px;
            margin: 5px 0;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            canvas {
                margin: 10px 0;
            }

            .pricing-table {
                padding: 10px;
            }

            .pricing-plan {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Your Image & Enter Your Name</h2>
        <div class="controls">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="generateImage()">Generate Image</button>
            <button onclick="downloadImage()">Download</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="pricing">
        <h2>Pricing for Templates</h2>
        <div class="pricing-table">
            <div class="pricing-plan">
                <h3>Basic</h3>
                <p class="price">₹499</p>
                <p>Single Template</p>
                <p>HD Quality</p>
                <button onclick="redirectToWhatsApp('Basic')">Choose Plan</button>
            </div>
            <div class="pricing-plan">
                <h3>Premium</h3>
                <p class="price">₹999</p>
                <p>3 Templates</p>
                <p>Custom Design</p>
                <button onclick="redirectToWhatsApp('Premium')">Choose Plan</button>
            </div>
            <div class="pricing-plan">
                <h3>Business</h3>
                <p class="price">₹1999</p>
                <p>Unlimited Templates</p>
                <p>Branding Support</p>
                <button onclick="redirectToWhatsApp('Business')">Choose Plan</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size based on device
        function setCanvasSize() {
            const containerWidth = canvas.parentElement.clientWidth;
            const size = Math.min(containerWidth, 800);
            canvas.width = size;
            canvas.height = size;
            return size;
        }

        // Initial canvas size
        let canvasSize = setCanvasSize();

        // Update canvas size on window resize
        window.addEventListener('resize', () => {
            canvasSize = setCanvasSize();
            generateImage();
        });

        const template = new Image();
        template.src = "img/templates_image/My_Majlis.svg";

        template.onload = function () {
            generateImage();
        };

        function generateImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

            const file = document.getElementById("imageUpload").files[0];
            const name = document.getElementById("nameInput").value;

            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const uploadedImage = new Image();
                    uploadedImage.src = event.target.result;

                    uploadedImage.onload = function () {
                        const circleX = canvas.width * 0.35;
                        const circleY = canvas.height * 0.37;
                        const radius = canvas.width * 0.16;

                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(circleX, circleY, radius, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.clip();
                        ctx.drawImage(uploadedImage, circleX - radius, circleY - radius, radius * 2, radius * 2);
                        ctx.restore();
                    };
                };
                reader.readAsDataURL(file);
            }

            if (name) {
                const fontSize = Math.floor(canvas.width * 0.025);
                ctx.font = `bold ${fontSize}px Georgia`;
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.fillText(name.toUpperCase(), canvas.width * 0.335, canvas.height * 0.635);
            }
        }

        function downloadImage() {
            const link = document.createElement("a");
            link.download = "customized_template.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        function redirectToWhatsApp(plan) {
            const phoneNumber = "917306121517";
            const message = `Can I know more about the "${plan}" template plan?`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>
</body>

</html>
